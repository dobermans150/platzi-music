<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1 *ngIf="atists.length">Artistas</h1>
  <ion-slides [options]="slideOpts" *ngIf="atists.length">
    <ion-slide *ngFor="let artist of atists">
      <ion-avatar>
        <img [src]="artist.images[0].url" alt="artist" />
        <span>{{artist.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1 *ngIf="albums.length">Albums</h1>
  <ion-slides [options]="slideOpts" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums">
      <ion-avatar class="square-avatar">
        <img [src]="album.images[0].url" alt="artist" />

        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1 *ngIf="songs.length">Canciones</h1>
  <ion-slides [options]="slideOpts" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs">
      <ion-avatar class="square-avatar">
        <img [src]="song.images[0].url" alt="artist" />
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>
