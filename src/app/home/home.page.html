<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Artistas</h1>
  <ion-slides [options]="slideOpts" *ngIf="atists.length">
    <ion-slide *ngFor="let artist of atists">
      <ion-avatar>
        <img src="https://via.placeholder.com/150" alt="artist">
        <span>artista</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>
